<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Интерактивные таблицы</title>
 </head>
 <body>  
  <table width="100%" border="1" cellspacing="0" cellpadding="4">
   <caption>Таблица 3.2. Компьютерные элементы</caption>  
   <tr> 
    <th>&nbsp;</th><th>Чебурашка</th>
    <th>Крокодил Гена</th><th>Шапокляк</th>
   </tr>
   <tr> 
    <td>Съел, пнд.</td>
	<td><span class="dynamic"><img src="1.png"><img src="3.png"><img src="2.png"><img src="4.png"></span></td>
	<td><span class="dynamic"><img src="1.png"><img src="3.png"><img src="2.png"><img src="4.png"></span></td>
	<td><span class="dynamic"><img src="1.png"><img src="3.png"><img src="2.png"><img src="4.png"></span></td>
   </tr>
   <tr> 
    <td>Съел, вторник.</td>
	<td><span class="dynamic"><img src="1.png"><img src="3.png"><img src="2.png"><img src="4.png"></span></td>
	<td><span class="dynamic"><img src="1.png"><img src="3.png"><img src="2.png"><img src="4.png"></span></td>
	<td><span class="dynamic"><img src="1.png"><img src="3.png"><img src="2.png"><img src="4.png"></span></td>
   </tr>
   <tr> 
    <td>Съел, среда</td>
	<td><span class="dynamic"><img src="1.png"><img src="3.png"><img src="2.png"><img src="4.png"></span></td>
	<td><span class="dynamic"><img src="1.png"><img src="3.png"><img src="2.png"><img src="4.png"></span></td>
	<td><span class="dynamic"><img src="1.png"><img src="3.png"><img src="2.png"><img src="4.png"></span></td>
   </tr>
  </table>
 </body>
</html>




<script>

var elems = document.getElementsByClassName("dynamic"),
 trampInput = document.createElement("input");
 istdselect = false;
            trampInput.type = "text";
            trampInput.style.width = "128px";
            trampInput.addEventListener("blur", function() {
				let innerText = trampInput.value;
				innerText = innerText.replace( /Э/gi, "<img src=\"1.png\">" );
				innerText = innerText.replace( /К/gi, "<img src=\"3.png\">" );
				innerText = innerText.replace( /М/gi, "<img src=\"2.png\">" );	
				innerText = innerText.replace( /Ф/gi, "<img src=\"4.png\">" );				
				trampInput.parentNode.innerHTML = innerText;
				istdselect = false;	
			}
            , false);
for (var i=0; i<elems.length; i++) {
    var el = elems[i];
    el.addEventListener("click", function() {
        if (istdselect) return;
		istdselect = true;
		let innerText = this.innerHTML;
		innerText = innerText.replace( /<img src=\"1.png\">/gi, "Э" );
		innerText = innerText.replace( /<img src=\"3.png\">/gi, "К" );
		innerText = innerText.replace( /<img src=\"2.png\">/gi, "М" );	
		innerText = innerText.replace( /<img src=\"4.png\">/gi, "Ф" );		
        trampInput.value = innerText;
        this.innerHTML = "";
        this.appendChild(trampInput);
        trampInput.focus();
        trampInput.select()
		}.bind(el), false);
	};
	
</script>
